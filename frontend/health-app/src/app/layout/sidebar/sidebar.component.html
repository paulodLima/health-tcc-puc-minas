<aside [class.minimized]="sidebarMinimized">
  <div class="logo">
    <span *ngIf="!sidebarMinimized" pButton style=" background-color: initial;border:0;transition: none !important;" routerLink="/inicio">REEMBOLSO</span>
    <a (click)="sidebarMinimized = !sidebarMinimized" class="boot">
      <i class="pi pi-bars" style="font-size: 1.5rem"></i>
    </a>
  </div>
  <nav>
    <ul>
      <li *ngFor="let item of menus">
        <div  *ngIf="item?.items" class="menu-item" (click)="toggleSubMenu(item)">
          <a>
            <i class="pi i" [routerLink]="item?.routerLink" [ngClass]="item.icon"></i>
            <span [routerLink]="item?.routerLink" *ngIf="!sidebarMinimized" class="span">{{ item.label }}</span>
            <i  *ngIf="item?.items?.length" class="pi submenu-toggle" [ngClass]="item?.open ? 'pi-angle-up' : 'pi-angle-down'"></i>
          </a>
          <ul *ngIf="item?.open">
            <li *ngFor="let subItem of item?.items">
              <a [routerLink]="subItem.label === 'Minhas Solicitações' ? '/reembolso/lista/'.concat(userId) : subItem.routerLink" class="submenu">
                <i class="pi i" [ngClass]="{'icon-margin-right': 'true', 'subItem.icon':'true'}"></i>
                <i class="pi i" [routerLink]="subItem?.routerLink" [ngClass]="subItem.icon"></i>
                <span *ngIf="!sidebarMinimized" [routerLink]="subItem?.routerLink" class="span-sub">{{ subItem.label }}</span>
              </a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>
  <div class="logo" style="margin: 0">
    <p-button (onClick)="logout()" routerLink="/login">Sair</p-button>
  </div>
</aside>
